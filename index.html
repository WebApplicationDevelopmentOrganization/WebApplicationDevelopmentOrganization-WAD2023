<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>BoeBerBra</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <div name="Login-Screen">
        <h1 class="bg-primary">BoeBerBra</h1>
        <form action="post">
            <h3>Sign in</h3>

            <label for="username">Username</label>
            <input 
                type="text" 
                required
                maxlength="16"
            />

            <label for="password">Password</label>
            <input
                type="password"
                required
                maxlength="16"
                autocomplete="current-password"
            />
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div name="Main-Screen">
        <p>Welcome</p> <p id="username"></p>
        <button>Logout</button>

        <ul>
            <li>Hochschule für Technik und Wirtschaft 52.4565244605679, 13.525579538275405</li>
            <li>Berlin Hauptbahnhof 52.525126329213364, 13.369434186427032</li>
            <li>Reichstagsgebäude 52.51869218853665, 13.376147888081254</li>
        </ul>

        <div id="map" style="height: 600px;"></div>
        <script>
            var map = L.map('map').setView([52.51999807860289, 13.404877357255282], 13);
        
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker1 = L.marker([52.51999807860289, 13.404877357255282]).addTo(map);
            marker1.bindPopup("Das Bährlien")

            var marker2 = L.marker([52.4565244605679, 13.525579538275405]).addTo(map);
            marker2.bindPopup("Das HTW")
        </script>

        <button>Add</button>

        <div>
            <a href="https://www.htw-berlin.de/datenschutz/">Datenschutzerklärung</a>
            <a href="https://www.htw-berlin.de/impressum/">Impressum</a>
        </div>
    </div>

    <div name="Add-Screen">
        <form action="post">
            <h3>New Location</h3>

            <label for="locationName">Name</label>
            <input type="text">
            <label for="locationAdress">Address</label>
            <input type="text" autocomplete="street-address">
            <label for="severityLevel">Severity Level</label>
            <div id="severityLevel">
                <label for="severityLvl1"></label>
                <input type="radio" id="severityLvl1" name="severity">
                <label for="severityLvl2"></label>
                <input type="radio" id="severityLvl2" name="severity">
                <label for="severityLvl3"></label>
                <input type="radio" id="severityLvl3" name="severity">
            </div>

            <button>Save/Submit</button>
            <button>Cancel</button>
        </form>
    </div>
    
    <div name="Update/Delete-Screen">
        <form action="post">
            <h3>Update/Delete Location</h3>

            <label for="locationName">Name</label>
            <input type="text" value="Reichstagsgebäude">
            <label for="locationAdress">Address</label>
            <input type="text" autocomplete="street-address" value="Platz der Republik 1">
            <label for="severityLevel">Severity Level</label>
            <div id="severityLevel">
                <label for="severityLvl1"></label>
                <input type="radio" id="severityLvl1" name="severity" checked>
                <label for="severityLvl2"></label>
                <input type="radio" id="severityLvl2" name="severity">
                <label for="severityLvl3"></label>
                <input type="radio" id="severityLvl3" name="severity">
            </div>

            <button>Update</button>
            <button>Delete</button>
            <button>Cancel</button>
        </form>
    </div>
</body>
</html>
